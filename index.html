<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/index.js"></script>
    <title>Tip Calculator</title>
</head>
<body>
    <h1>Tip Calculator</h1>
    <form>
        <div class="mb-3">
          <label for="bill-total" class="form-label">How much was your bill?</label>
          <input type="number" class="form-control" id="bill-total">
        </div>
        <div class="mb-3">
            <label for="form-check-inline" class="form-label">How much would you like to tip?</label>
            <br />
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tip-selected" id="ten-percent" value=0.1>
                <label class="form-check-label" for="ten-percent">10%</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tip-selected" id="twenty-percent" value=0.2>
                <label class="form-check-label" for="twenty-percent">20%</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tip-selected" id="thirty-percent" value=0.3>
                <label class="form-check-label" for="thirty-percent">30%</label>
              </div>
        </div>
        <button type="button" class="btn btn-primary" id="submit" onClick="displayTipTotal()">Calculate
        </button>
      </form> 
      <br />
      <div id="tip-total"></div>
</body>
</html>
